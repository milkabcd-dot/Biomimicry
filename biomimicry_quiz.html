<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>חידון ביומימיקרי</title>
<style>
body{font-family:Arial;background:#667eea;display:flex;justify-content:center;padding:20px}
#game{background:#fff;max-width:800px;width:100%;padding:30px;border-radius:20px}
img{width:100%;height:350px;object-fit:cover;border-radius:15px}
button{width:100%;padding:15px;margin:10px 0;font-size:1em;cursor:pointer}
.correct{background:#c8e6c9}
.incorrect{background:#ffcdd2}
</style>
</head>

<body>
<div id="game">
<h2 id="counter"></h2>
<img id="img">
<h3 id="question"></h3>
<div id="answers"></div>
<button id="next" style="display:none">הבא</button>
</div>

<script>
// ערבוב
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

// שאלות
const quizData = [
  {image:"https://github.com/milkabcd-dot/Biomimicry/blob/main/cactus.jpg?raw=true",
   q:"איך הקקטוס שומר על מים?",
   a:["שכבת שעווה וקפלים","שורשים עמוקים","פתיחת נקבוביות בלילה"],c:0},

  {image:"https://github.com/milkabcd-dot/Biomimicry/blob/main/gecko.jpg?raw=true",
   q:"איך השממית מטפסת?",
   a:["שערות ננומטריות","דבק טבעי","ציפורניים"],c:0},

  {image:"https://github.com/milkabcd-dot/Biomimicry/blob/main/insect-eye.jpg?raw=true",
   q:"איך עין חרק רואה סביב?",
   a:["אלפי עדשות","עין מסתובבת","מראות"],c:0},

  {image:"https://github.com/milkabcd-dot/Biomimicry/blob/main/shark-skin.jpg?raw=true",
   q:"איך עור הכריש מפחית חיכוך?",
   a:["קשקשים מיקרוסקופיים","ריר","תנועה גלית"],c:0},

  {image:"https://github.com/milkabcd-dot/Biomimicry/blob/main/spider-web.jpg?raw=true",
   q:"למה משי עכביש חזק?",
   a:["מבנה חלבוני משולב","פחמן","חבלים כפולים"],c:0}
];

// ערבוב שאלות
shuffle(quizData);

let i=0;
let score=0;

const img=document.getElementById("img");
const q=document.getElementById("question");
const answersDiv=document.getElementById("answers");
const next=document.getElementById("next");
const counter=document.getElementById("counter");

function load(){
  const item=quizData[i];
  counter.textContent=`שאלה ${i+1} מתוך ${quizData.length}`;
  img.src=item.image;
  q.textContent=item.q;
  answersDiv.innerHTML="";
  next.style.display="none";

  const answers=item.a.map((t,idx)=>({t,idx}));
  shuffle(answers);

  answers.forEach((obj)=>{
    const b=document.createElement("button");
    b.textContent=obj.t;
    b.onclick=()=>{
      document.querySelectorAll("button").forEach(x=>x.disabled=true);
      if(obj.idx===item.c){ b.classList.add("correct"); score++; }
      else{ b.classList.add("incorrect"); }
      next.style.display="block";
    };
    answersDiv.appendChild(b);
  });
}

next.onclick=()=>{
  i++;
  if(i<quizData.length) load();
  else document.getElementById("game").innerHTML=
    `<h2>סיום! ניקוד: ${score}/${quizData.length}</h2>`;
};

load();
</script>
</body>
</html>
